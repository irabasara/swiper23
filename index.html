<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./swiper/mobile-1.jpg" alt="watch1"></div>
            <div class="swiper-slide"><img src="./swiper/mobile-2.jpg" alt="watch2"></div>
            <div class="swiper-slide"><img src="./swiper/mobile-3.jpg" alt="watch3"></div>
            <div class="swiper-slide"><img src="./swiper/mobile-4.jpg" alt="watch4"></div>
            <div class="swiper-slide"><img src="./swiper/mobile-5.jpg" alt="watch5"></div>
        </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="button-prev"><svg width="32" height="32">
            <use href="./sprite.svg#right-btn"></use>
        </svg></div>
        <div class="button-next"><svg width="32" height="32">
            <use href="./sprite.svg#left-btn"></use>
        </svg></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
   <script>const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.button-next',
            prevEl: '.button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });</script>
    
</body>
</html>
